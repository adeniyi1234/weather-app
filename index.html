<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
        <div class="app-title">
            <p>Weather Info</p>
            <input type="text" id="search" placeholder="Enter the city" autocomplete="off">

            <div class="location-icon">
                <img src="/img/office-locations-office-location-icon-11562974310f7mvv1cta6.png" alt="" srcset="">
            </div>
        </div>
    
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="/img/images (2).png" alt="" >
            </div>
    
            <div class="temprature-value">
                <p>- * <span>C</span></p>
            </div>
            <div class="temprature-description">
                <p>-</p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
        </div>
    </div>
    


    <script src="/main.js"></script>
</body>
</html>
